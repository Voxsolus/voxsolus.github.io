<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .room-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex-wrap: wrap;
    }

    .room-label {
      flex: 1 1 100%;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-group input[type="number"] {
      width: 60px;
      padding: 6px;
      background-color: yellow;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: textfield;
      -moz-appearance: textfield;
    }

    .input-group button {
      background: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .input-group button:hover {
      background: #ccc;
    }

    .details {
      margin-top: 8px;
      font-size: 0.95em;
      color: #333;
    }

    .total-time {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border: 2px solid #4caf50;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (min-width: 601px) {
      .room-entry {
        flex-wrap: nowrap;
      }

      .room-label {
        flex: 1;
        margin-bottom: 0;
      }

      .input-group {
        flex: 1;
        justify-content: center;
      }

      .details {
        flex: 1;
        text-align: right;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <h2>Room Cleaning Time Calculator</h2>

  <div class="room-entry">
    <div class="room-label">Stayover</div>
    <div class="input-group">
      <input type="number" id="stayover-rooms" value="3" min="0">
      <button onclick="adjust('stayover-rooms', 1)">+</button>
      <button onclick="adjust('stayover-rooms', -1)">−</button>
    </div>
    <div class="details">
      Time/Room: 00:35:00<br>
      Total: <span id="stayover-total">01:45:00</span>
    </div>
  </div>

  <div class="room-entry">
    <div class="room-label">Checkout</div>
    <div class="input-group">
      <input type="number" id="checkout-rooms" value="7" min="0">
      <button onclick="adjust('checkout-rooms', 1)">+</button>
      <button onclick="adjust('checkout-rooms', -1)">−</button>
    </div>
    <div class="details">
      Time/Room: 00:28:00<br>
      Total: <span id="checkout-total">03:16:00</span>
    </div>
  </div>

  <div class="room-entry">
    <div class="room-label">Double Room</div>
    <div class="input-group">
      <input type="number" id="double-room-rooms" value="0" min="0">
      <button onclick="adjust('double-room-rooms', 1)">+</button>
      <button onclick="adjust('double-room-rooms', -1)">−</button>
    </div>
    <div class="details">
      Time/Room: 00:35:00<br>
      Total: <span id="double-room-total">00:00:00</span>
    </div>
  </div>

  <div class="total-time">
    Total Time: <span id="total-time">05:01:00</span>
  </div>

  <script>
    const inputs = {
      'stayover-rooms': 35,
      'checkout-rooms': 28,
      'double-room-rooms': 35
    };

    function updateTimes() {
      let totalMinutes = 0;

      for (let id in inputs) {
        const value = parseInt(document.getElementById(id).value) || 0;
        const minutes = value * inputs[id];
        totalMinutes += minutes;

        const totalId = id.replace('rooms', 'total');
        document.getElementById(totalId).textContent = convertMinutesToTime(minutes);
      }

      document.getElementById('total-time').textContent = convertMinutesToTime(totalMinutes);
    }

    function convertMinutesToTime(mins) {
      const hours = Math.floor(mins / 60);
      const minutes = mins % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:00`;
    }

    function adjust(id, amount) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + amount);
      input.value = value;
      updateTimes();
    }

    // Trigger update on input change
    Object.keys(inputs).forEach(id => {
      document.getElementById(id).addEventListener('input', updateTimes);
    });

    updateTimes();
  </script>

</body>
</html>
