<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 500px;
      border-collapse: collapse;
      background: white;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .room-type {
      text-align: left;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group input[type="number"] {
      width: 60px;
      padding: 6px;
      background-color: yellow;
      text-align: center;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      appearance: textfield;
      -moz-appearance: textfield;
    }

    .input-group input::-webkit-outer-spin-button,
    .input-group input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input-group button {
      background: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 16px;
      margin-left: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .input-group button:hover {
      background: #ccc;
    }

    #total-time {
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.3em;
      }

      table {
        font-size: 0.9em;
      }

      .input-group input[type="number"] {
        width: 50px;
        padding: 5px;
      }

      .input-group button {
        padding: 5px 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Room Cleaning Time Calculator</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Room Type</th>
          <th>Number of Rooms</th>
          <th>Time per Room</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="room-type">Stayover</td>
          <td>
            <div class="input-group">
              <input type="number" id="stayover-rooms" value="3" min="0">
              <button onclick="adjust('stayover-rooms', 1)">+</button>
              <button onclick="adjust('stayover-rooms', -1)">−</button>
            </div>
          </td>
          <td>00:15:00</td>
          <td id="stayover-total">01:45:00</td>
        </tr>
        <tr>
          <td class="room-type">Checkout</td>
          <td>
            <div class="input-group">
              <input type="number" id="checkout-rooms" value="7" min="0">
              <button onclick="adjust('checkout-rooms', 1)">+</button>
              <button onclick="adjust('checkout-rooms', -1)">−</button>
            </div>
          </td>
          <td>00:28:00</td>
          <td id="checkout-total">03:16:00</td>
        </tr>
        <tr>
          <td class="room-type">Double Room</td>
          <td>
            <div class="input-group">
              <input type="number" id="double-room-rooms" value="0" min="0">
              <button onclick="adjust('double-room-rooms', 1)">+</button>
              <button onclick="adjust('double-room-rooms', -1)">−</button>
            </div>
          </td>
          <td>00:35:00</td>
          <td id="double-room-total">00:00:00</td>
        </tr>
        <tr>
          <td colspan="3"><strong>Total Time</strong></td>
          <td id="total-time">05:01:00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const inputs = {
      'stayover-rooms': 15,
      'checkout-rooms': 28,
      'double-room-rooms': 35
    };

    function updateTimes() {
      let totalMinutes = 0;

      for (let id in inputs) {
        const value = parseInt(document.getElementById(id).value) || 0;
        const minutes = value * inputs[id];
        totalMinutes += minutes;

        const totalId = id.replace('rooms', 'total');
        document.getElementById(totalId).textContent = convertMinutesToTime(minutes);
      }

      document.getElementById('total-time').textContent = convertMinutesToTime(totalMinutes);
    }

    function convertMinutesToTime(mins) {
      const hours = Math.floor(mins / 60);
      const minutes = mins % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:00`;
    }

    function adjust(id, amount) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + amount);
      input.value = value;
      updateTimes();
    }

    // Trigger update on input change
    Object.keys(inputs).forEach(id => {
      document.getElementById(id).addEventListener('input', updateTimes);
    });

    updateTimes();
  </script>

</body>
</html>
