<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .room-type {
      text-align: left;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group input[type="number"] {
      width: 60px;
      padding: 5px;
      background-color: yellow;
      text-align: center;
      font-size: 1em;
      appearance: textfield;
      -moz-appearance: textfield;
    }

    /* Remove native spinners */
    .input-group input::-webkit-outer-spin-button,
    .input-group input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .input-group button {
      background: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
      padding: 5px 8px;
      font-size: 16px;
      margin-left: 5px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .input-group button:hover {
      background: #ccc;
    }

    #total-time {
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
      }

      td {
        border: none;
        padding: 12px 15px;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
      }

      .input-group {
        justify-content: flex-end;
      }

      .input-group input {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <h2>Room Cleaning Time Calculator</h2>

  <table>
    <thead>
      <tr>
        <th>Room Type</th>
        <th>Number of Rooms</th>
        <th>Time per Room</th>
        <th>Total Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="room-type" data-label="Room Type">Stayover</td>
        <td data-label="Number of Rooms">
          <div class="input-group">
            <input type="number" id="stayover-rooms" value="3" min="0" step="1">
            <button onclick="adjust('stayover-rooms', 1)">+</button>
            <button onclick="adjust('stayover-rooms', -1)">−</button>
          </div>
        </td>
        <td data-label="Time per Room">00:15:00</td>
        <td data-label="Total Time" id="stayover-total">01:45:00</td>
      </tr>
      <tr>
        <td class="room-type" data-label="Room Type">Checkout</td>
        <td data-label="Number of Rooms">
          <div class="input-group">
            <input type="number" id="checkout-rooms" value="7" min="0" step="1">
            <button onclick="adjust('checkout-rooms', 1)">+</button>
            <button onclick="adjust('checkout-rooms', -1)">−</button>
          </div>
        </td>
        <td data-label="Time per Room">00:28:00</td>
        <td data-label="Total Time" id="checkout-total">03:16:00</td>
      </tr>
      <tr>
        <td class="room-type" data-label="Room Type">Double Room</td>
        <td data-label="Number of Rooms">
          <div class="input-group">
            <input type="number" id="double-room-rooms" value="0" min="0" step="1">
            <button onclick="adjust('double-room-rooms', 1)">+</button>
            <button onclick="adjust('double-room-rooms', -1)">−</button>
          </div>
        </td>
        <td data-label="Time per Room">00:35:00</td>
        <td data-label="Total Time" id="double-room-total">00:00:00</td>
      </tr>
      <tr>
        <td colspan="3" data-label="Total"><strong>Total Time</strong></td>
        <td id="total-time">05:01:00</td>
      </tr>
    </tbody>
  </table>

  <script>
    const inputs = {
      'stayover-rooms': 15,
      'checkout-rooms': 28,
      'double-room-rooms': 35
    };

    function updateTimes() {
      let totalMinutes = 0;

      for (let id in inputs) {
        const value = parseInt(document.getElementById(id).value) || 0;
        const minutes = value * inputs[id];
        totalMinutes += minutes;

        const totalId = id.replace('rooms', 'total');
        document.getElementById(totalId).textContent = convertMinutesToTime(minutes);
      }

      document.getElementById('total-time').textContent = convertMinutesToTime(totalMinutes);
    }

    function convertMinutesToTime(mins) {
      const hours = Math.floor(mins / 60);
      const minutes = mins % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:00`;
    }

    function adjust(id, amount) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + amount);
      input.value = value;
      updateTimes();
    }

    // Update on direct typing too
    Object.keys(inputs).forEach(id => {
      document.getElementById(id).addEventListener('input', updateTimes);
    });

    updateTimes(); // Initial load
  </script>

</body>
</html>
